
# Monthly_Report config file (yaml format)

#mode: production
mode: beta

agency: VDOT
bucket: vdot-spm
region: 
athena:
    staging_dir: s3://vdot-spm-athena  # this has to be <bucket>-athena
    database: vdot_spm
    atspm_table: atspm
atspm:
    odbc_dsn: atspm
    uid_env: ATSPM_USERNAME
    pwd_env: ATSPM_PASSWORD
    svr_env: ATSPM_SERVER_INSTANCE
    db_env: ATSPM_DB

ssl_cert: True # True/False or *.pem file name

# Sections of Monthly_Report_Calcs_ec2 to run
run:
    cctv: FALSE #--
    travel_times: TRUE
    counts: TRUE
    counts_based_measures: TRUE
    etl: TRUE
    arrivals_on_green: TRUE
    queue_spillback: TRUE
    split_failures: TRUE
    ped_delay: TRUE


start_date: yesterday
end_date: yesterday

# report_start_date: 2020-10-01
# production_report_end_date: 2021-10-01
report_end_date: yesterday
calcs_start_date: auto

corridors_filename_s3: VDOT_Corridors_Latest.xlsx
corridors_TMCs_filename_s3: Corridor_TMCs_Virginia.xlsx

AM_PEAK_HOURS: [6, 7, 8, 9]
PM_PEAK_HOURS: [15, 16, 17, 18, 19]

zone_groups:
    - Northwest Region
    - Northern Region
    - Southwest Region
    - Eastern Region
    - Central Region
    - Fredericksburg District

map_center:
    Northwest Region: [38.15589575605525, -79.06788915404293, 10]
    Northern Region: [38.8375682589661, -77.5332641601563, 10]
    Southwest Region: [37.1734487120096, -80.5380249023438, 10]
    Eastern Region: [37.2860725770286, -76.8576049804688, 10]
    Central Region: [37.5545857581022, -77.46923076416782, 10]
    Fredericksburg District: [38.30679772237872, -77.48709379600896, 10]
